<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Tablas</h2>

<h3>tabla 1</h3>
<table>
    <tr>
        <td class="t1">A</td>
        <td class="t1">B</td>
        <td class="t1">C</td>
    </tr>
    <tr>
        <td class="t1">D</td>
        <td class="t1">E</td>
        <td class="t1">F</td>
    </tr>
</table>

<br>
<h3>tabla 2</h3>
<table>
    <tr>
        <td class="t2">A</td>
        <td>B</td>
        <td>C</td>
    </tr>
    <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>


    </tr>
</table>

<br>
<h3>tabla 3</h3>
<table class="t3">
    <tr>
        <td class="t3">A</td>
        <td class="t3">B</td>
        <td class="t3">C</td>
    </tr>
    <tr>
        <td class="t3">D</td>
        <td colspan="2" class="t3">E,F</td>
    </tr>
    <tr>
        <td class="t3">G</td>
        <td class="t3">H</td>
        <td rowspan="2" class="t3">I,L</td>
    </tr>
    <tr>
        <td class="t3">J</td>
        <td class="t3">K</td>
    </tr>
</table>

</body>
</html>
